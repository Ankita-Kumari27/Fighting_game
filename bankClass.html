<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .bank-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #balanceDisplay {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
    }

    </style>
</head>

<body>
     <h1>üè¶ My Bank System</h1>
  <div class="bank-container">
    <input type="number" id="amountInput" placeholder="Enter amount" />
    <br />
    <button id="deposit" onclick="deposit()">Deposit</button>
    <button id="withdraw" onclick="withdraw()">Withdraw</button>
    <button id="check" onclick="checkBalance()">Check Balance</button>
    <div id="balanceDisplay">Balance: ‚Çπ0</div>
  </div>

    <script src="bankClass.js"></script>
</body>
</html>
